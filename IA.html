<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .cyber-glow {
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.8), 0 0 30px rgba(255, 0, 127, 0.6);
        }
        
        .holographic-border {
            border-image: linear-gradient(45deg, #00ff99, #ff007f, #00ffff, #ff6600) 1;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-zinc-900 via-gray-900 to-black min-h-screen relative overflow-x-hidden">
    <div id="particles-js" class="absolute inset-0 z-0 bg-black/50"></div>

    <a href="index.html" class="fixed top-6 right-6 z-50 group">
        <div class="flex items-center gap-2 px-6 py-3 bg-white/5 backdrop-blur-xl rounded-full border border-white/10 hover:border-cyan-400/30 transition-all duration-300 hover:scale-105 shadow-2xl hover:shadow-cyan-500/20">
            <i class="fas fa-home text-cyan-400 group-hover:text-purple-400 transition-colors"></i>
            <span class="text-sm font-semibold text-white/90">Home</span>
        </div>
    </a>

    <main class="relative z-10 container mx-auto px-4 py-24">
        <h1 class="text-6xl md:text-8xl font-bold text-center mb-16 bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent animate-gradient font-['Inter'] cyber-glow">
            ARK Intelligence
        </h1>

        <div class="max-w-7xl mx-auto bg-white/5 backdrop-blur-2xl rounded-3xl border border-white/10 shadow-2xl shadow-cyan-500/20 transition-all hover:shadow-purple-500/30">
            <iframe 
                src="https://copilotstudio.microsoft.com/environments/Default-cf263038-f11c-49d2-9183-556a34b747e2/bots/cr242_arkIntelligence/webchat?__version__=2"
                class="w-full h-[70vh] rounded-2xl border-none bg-gradient-to-br from-gray-900 to-black/80 shadow-inner shadow-black/50">
            </iframe>
        </div>
    </main>

    <footer class="relative z-10 mt-24 py-6 bg-black/50 backdrop-blur-xl border-t border-white/10">
        <p class="text-center text-sm text-white/70 hover:text-white/90 transition-colors">
            &copy; 2025 ARK Intelligence. All rights reserved.
        </p>
    </footer>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#3B82F6" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#3B82F6",
                    opacity: 0.4,
                    width: 1
                },
                move: { enable: true, speed: 6 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
