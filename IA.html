<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Neuropol:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes subtlePulse {

            0%,
            100% {
                filter: brightness(100%);
            }

            50% {
                filter: brightness(110%);
            }
        }

        @keyframes microGlitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-1px, 1px);
            }

            40% {
                transform: translate(1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        .cyber-shadow {
            text-shadow: 0 0 4px rgba(11, 85, 106, 0.3), 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .holographic-border {
            border-image: linear-gradient(45deg, #0b556a, #ffffff, #0b556a) 1;
        }

        .modern-button {
            animation: subtlePulse 2s infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(11, 85, 106, 0.1));
        }

        .modern-button:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 0 15px rgba(11, 85, 106, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(11, 85, 106, 0.2));
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite;
        }

        .micro-glitch:hover {
            animation: microGlitch 0.2s linear infinite;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hover-shine {
            position: relative;
            overflow: hidden;
        }

        .hover-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(11, 85, 106, 0.2), transparent);
            transition: 0.3s;
        }

        .hover-shine:hover::before {
            left: 100%;
        }

        @media (max-width: 640px) {
            .button-group {
                flex-direction: column;
                gap: 0.5rem;
                top: 0.75rem;
                right: 0.75rem;
                align-items: flex-end;
            }

            .modern-button {
                padding: 0.5rem 1rem;
                font-size: 0.65rem;
            }

            .text-6xl {
                font-size: 1.6rem;
            }

            .text-8xl {
                font-size: 2.8rem;
            }

            .iframe-container {
                height: 50vh;
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-white via-gray-50 to-gray-100 min-h-screen relative overflow-x-hidden font-['Neuropol']">
    <div id="particles-js" class="absolute inset-0 z-0 bg-white/20"></div>

    <div class="fixed top-6 right-6 z-50 flex button-group gap-3">
        <a href="music.html" class="group">
            <div
                class="flex items-center gap-2 px-5 py-2 glassmorphism rounded-full border holographic-border transition-all duration-300 shadow-lg hover:shadow-[0_0_15px_rgba(11,85,106,0.5)] modern-button hover-shine">
                <i class="fas fa-music text-black group-hover:text-[rgb(11,85,106)] transition-colors"></i>
                <span class="text-xs font-semibold text-black">Next Experience</span>
            </div>
        </a>
        <a href="index.html" class="group">
            <div
                class="flex items-center gap-2 px-5 py-2 glassmorphism rounded-full border holographic-border transition-all duration-300 shadow-lg hover:shadow-[0_0_15px_rgba(11,85,106,0.5)] modern-button hover-shine">
                <i class="fas fa-home text-black group-hover:text-[rgb(11,85,106)] transition-colors"></i>
                <span class="text-xs font-semibold text-black">Inicio</span>
            </div>
        </a>
        <a href="nosotros.html" class="group">
            <div
                class="flex items-center gap-2 px-5 py-2 glassmorphism rounded-full border holographic-border transition-all duration-300 shadow-lg hover:shadow-[0_0_15px_rgba(11,85,106,0.5)] modern-button hover-shine">
                <i class="fas fa-play text-black group-hover:text-[rgb(11,85,106)] transition-colors"></i>
                <span class="text-xs font-semibold text-black">Nosotros</span>
            </div>
        </a>
    </div>

    <main class="relative z-10 container mx-auto px-4 py-20">
        <h1
            class="text-6xl md:text-8xl font-bold text-center mb-14 bg-gradient-to-r from-black via-[rgb(11,85,106)] to-black bg-clip-text text-transparent animate-gradient cyber-shadow micro-glitch">
            ARK Intelligence
        </h1>

        <div
            class="max-w-7xl mx-auto glassmorphism rounded-3xl border holographic-border shadow-xl shadow-[rgb(11,85,106)]/20 transition-all hover:shadow-[rgb(11,85,106)]/40 iframe-container">
            <iframe
                src="https://copilotstudio.microsoft.com/environments/Default-cf263038-f11c-49d2-9183-556a34b747e2/bots/cr242_arkIntelligence/webchat?__version__=2"
                class="w-full h-[70vh] rounded-2xl border-none bg-gradient-to-br from-gray-100 to-gray-200/90 shadow-inner shadow-gray-300/40">
            </iframe>
        </div>
    </main>

    <footer class="relative z-10 mt-20 py-5 glassmorphism border-t border-gray-200/30">
        <p class="text-center text-xs text-black hover:text-[rgb(11,85,106)] transition-colors cyber-shadow">
            Â© 2025 ARK Intelligence. All rights reserved.
        </p>
    </footer>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ["#0b556a", "#ffffff", "#d1d5db"] },
                shape: { type: ["circle", "edge"] },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#0b556a",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    out_mode: "bounce"
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    grab: { distance: 120, line_linked: { opacity: 0.6 } },
                    push: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
